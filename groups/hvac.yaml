Downstairs AC:
  entities:
    - sensor.downstairs_temp
    - sensor.downstairs_cool
    - sensor.downstairs_heat
    - script.temp_up
    - script.temp_down
  control: hidden

Upstairs AC:
  entities:
    - sensor.upstairs_temperature
    - sensor.upstairs_cool
    - sensor.upstairs_heat
    - script.temp2_up
    - script.temp2_down
  control: hidden
